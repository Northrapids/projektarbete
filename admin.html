    <section id="table_container">
        <h1>Admin</h1>
        <label for="orders">Orders</label>
        <hr>
        <table name= "orders" id="orders">
            
        </table>
        <br><br>
        <hr>
        <form>
            <label for="editName">Name</label>
            <br>
            <input type="text" id="editName" placeholder="Edit name..." required>
            <br>
            <label for="editEmail">Email</label>
            <br>
            <input type="text" id="editEmail" placeholder="Edit email..." required>
            <br>
            <label for="editAddress">Address</label>
            <br>
            <input type="text" id="editAddress" placeholder="Edit address..." required>
            <br>
            <label for="editCity">City</label>
            <br>
            <input type="text" id="editCity" placeholder="Edit city..." required>
            <br>
            <label for="editZip">Zip</label>
            <br>
            <input type="text" id="editZip" placeholder="Edit zip..." required>       
            <br>
            <label for="editProductId">Product id(s)</label>
            <br>
            <input type="text" id="editProductId" placeholder="Edit product id(s)..." required>
            <br>       
            <label for="editPayment">Payment</label>
            <br>
            <select id="editPayment" required>
                <option value="" disabled selected>payment options...</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="swish">Swish</option>
            </select>
            <br>
            <label for="editShipping">Shipping</label>
            <br>
            <select id="editShipping" required>
                <option value="" disabled selected>Shipping options...</option>
                <option value="home">Home delivery</option>
                <option value="pickup">Warehouse pickup</option>
                <option value="locker">Parcel locker</option>            
            </select>
        </form>
    </section>
