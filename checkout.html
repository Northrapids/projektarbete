<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/a51a2dca4e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style_checkout.css">
    <title>Checkout</title>
</head>
<body>

    <!-- <header> -->
        <nav class="navbar">
            <nav class="navbar_container">            
                <a href="/" id="navbar_logo"><i class="fa-solid fa-shop"></i>FAKE STORE</a>                
                <nav class="navbar_toggle" id="mobile-menu">
                    <nav class="bar"></nav>
                    <nav class="bar"></nav>
                    <nav class="bar"></nav>
                </nav>
                <ul class="navbar_menu">               
                    <li class="navbar_item">
                        <a href="index.html" class="navbar_links">Home</a>
                    </li>
                    <li class="navbar_item">
                      <a href="admin.html" class="navbar_links">Admin</a>
                  </li>
                  <li class="navbar_item">
                    <a href="checkout.html" class="navbar_links">
                      <i id="cartIcon" class="fa-solid fa-cart-shopping"></i>
                      <p id="quantityIcon">0</p>
                  </a>
                  </li>
                    <li class="navbar_button">
                        <button onclick="topFunction()" id="myBtn">To Top</button>
                    </li>
                </ul>
            </nav>
        </nav>
    <!-- </header> -->


    <br><br>





      <section id="checkout">
        <div id="container">
          <h1>Checkout</h1>
          <form id="row">
            <label for="name">Name</label>
                      <br>
                      <input type="text" id="name" name="name" placeholder="Enter your name..." required>
                      <br>
                      <label for="email">Email</label>
                      <br>
                      <input type="email" id="email" name="email" placeholder="Enter your email..." required>
                      <br>
                      <label for="adr">Address</label>
                      <br>
                      <input type="text" id="address" name="address" placeholder="Enter your address..." required>
                      <br>
                      <label for="city">City</label>
                      <br>
                      <input type="text" id="city" name="city" placeholder="Enter your city..." required>
                      <br>
                      <label for="zip">Zip</label>
                      <br>
                      <input type="text" id="zip" name="zip" placeholder="Enter your zip code..." required>
                      <br>

                      <label for="payment" id="payment_lable">Accepted payment methods</label>
                      <br><br>    
                      <select name="paymentMethod" id="payment" required>
                        <option value="" disabled selected>payment options...</option>
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                        <option value="swish">Swish</option>
                      </select>
                      <br><br>

                      <label for="shipping" id="shipping_lable">Available Shipping methods</label>
                      <br><br>
                      <select name="shippingMethod" id="shipping" required>
                        <option value="" disabled selected>Shipping options...</option>
                        <option value="home delivery">Home delivery</option>
                        <option value="Warehouse pickup">Warehouse pickup</option>
                        <option value="parcel locker">Parcel locker</option>            
                      </select>
                      <br><br>
          </form>
          <hr>
            <label for="cart" id="cart_lable">Cart</label>
            <br><br>
            <table name= "cart" id="cart">           
            </table>
            <hr>
            <p id="quantity">Quantity:</p>
            <p id="total">Cart total:</p>
            <hr>
            <button id="clearCart" onclick="clearCart()">Clear Cart</button>
            <button id="placeOrder" onclick="placeOrder()">Place Order</button>
            <p id="message"></p>

        </div>
      </section>

      <script src="app_checkout.js"></script>
    
</body>
</html>
